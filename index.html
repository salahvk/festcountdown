<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <main class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="festivalSearch" placeholder="Search for a festival (e.g., Diwali, Christmas, New Year)" class="search-input">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="addEventBtn" class="add-event-btn">Add Your Event</button>
            </div>

            <div class="popular-events">
                <h3>Popular Festivals</h3>
                <div class="event-grid">
                    <div class="event-card" data-event="diwali">
                        <span class="event-emoji">ðŸª”</span>
                        <span class="event-name">Diwali</span>
                    </div>
                    <div class="event-card" data-event="christmas">
                        <span class="event-emoji">ðŸŽ„</span>
                        <span class="event-name">Christmas</span>
                    </div>
                    <div class="event-card" data-event="new-year">
                        <span class="event-emoji">ðŸŽ†</span>
                        <span class="event-name">New Year</span>
                    </div>
                    <div class="event-card" data-event="gandhi-jayanti">
                        <span class="event-emoji">ðŸ•Š</span>
                        <span class="event-name">Gandhi Jayanti</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Submission Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Your Festival</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Festival Name</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventEmoji">Emoji/Icon</label>
                    <input type="text" id="eventEmoji" placeholder="ðŸŽ‰" maxlength="2">
                </div>
                <div class="form-group">
                    <label for="eventTagline">Tagline</label>
                    <input type="text" id="eventTagline" placeholder="A celebration of joy âœ¨">
                </div>
                <div class="form-group">
                    <label for="eventImage">Image URL</label>
                    <input type="url" id="eventImage" placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="submit-btn">Submit Event</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        <p>Your event has been submitted and will appear once approved by admin! ðŸŽ‰</p>
