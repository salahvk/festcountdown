<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Festival Countdown Finder - Diwali, Christmas, New Year & More</title>
    <meta name="description" content="Find countdown timers for all major festivals including Diwali, Christmas, New Year, Gandhi Jayanti and more. Beautiful, real-time countdowns with shareable links.">
    <meta name="keywords" content="festival countdown, diwali countdown, christmas countdown, new year countdown, festival timer, countdown timer, festival dates">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Festival Countdown Finder - Beautiful Festival Timers">
    <meta property="og:description" content="Find countdown timers for all major festivals including Diwali, Christmas, New Year and more. Share beautiful countdowns with friends and family.">
    <meta property="og:image" content="https://festcountdown.com/images/festival-countdown-og.jpg">
    <meta property="og:url" content="https://festcountdown.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Festival Countdown">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Festival Countdown Finder">
    <meta name="twitter:description" content="Find countdown timers for all major festivals including Diwali, Christmas, New Year and more.">
    <meta name="twitter:image" content="https://festcountdown.com/images/festival-countdown-og.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://festcountdown.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Festival Countdown Finder",
        "description": "Find countdown timers for all major festivals including Diwali, Christmas, New Year and more.",
        "url": "https://festcountdown.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://festcountdown.com/?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="title">ðŸŽ‰ Festival Countdown Finder</h1>
            <p class="subtitle">Find how long until your favorite festival begins âœ¨</p>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="festivalSearch" placeholder="Search for a festival (e.g., Diwali, Christmas, New Year)" class="search-input">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="addEventBtn" class="add-event-btn">Add Your Event</button>
            </div>

            <div class="popular-events">
                <h3>Available Festivals</h3>
                <div class="event-grid" id="eventGrid">
                    <!-- Events will be loaded dynamically from server -->
                </div>
            </div>
        </main>
    </div>

    <!-- Event Submission Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Your Festival</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Festival Name</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventEmoji">Emoji/Icon</label>
                    <input type="text" id="eventEmoji" placeholder="ðŸŽ‰" maxlength="2">
                </div>
                <div class="form-group">
                    <label for="eventTagline">Tagline</label>
                    <input type="text" id="eventTagline" placeholder="A celebration of joy âœ¨">
                </div>
                <div class="form-group">
                    <label for="eventImage">Image URL</label>
                    <input type="url" id="eventImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description (Optional)</label>
                    <textarea id="eventDescription" placeholder="Brief description of the festival..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Event</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        <p>Your event has been submitted and will appear once approved by admin! ðŸŽ‰</p>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
