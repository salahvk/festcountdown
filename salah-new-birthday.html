    <script src="script.js"></script>
    <script>
        // Event-specific script
        document.addEventListener('DOMContentLoaded', function() {
            const eventData = {"name":"salah new birthday","date":"2025-12-15","emoji":"ğŸ‰","tagline":"Celebrating another year of joy! ğŸ‚","image":"https://via.placeholder.com/400x300/FF69B4/ffffff?text=ğŸ‰+Birthday+Celebration","description":"A special birthday celebration filled with joy, laughter, and wonderful memories."};
            displayEvent(eventData);
            startCountdown(eventData);
            setupShareFunctionality();
        });

        function displayEvent(event) {
            document.getElementById('eventTitle').textContent = event.emoji + ' ' + event.name;
            document.getElementById('eventTagline').textContent = event.tagline;
        }

        function startCountdown(event) {
            const eventDate = new Date(event.date).getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = eventDate - now;
                
                if (distance < 0) {
                    // Event has passed
                    document.getElementById('countdown').classList.add('hidden');
                    document.getElementById('celebration').classList.remove('hidden');
                    document.getElementById('celebrationMessage').textContent = event.tagline;
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function setupShareFunctionality() {
            const shareBtn = document.getElementById('shareBtn');
            const shareOptions = document.getElementById('shareOptions');
            
            shareBtn.addEventListener('click', function() {
                shareOptions.classList.toggle('hidden');
            });
            
            // Close share options when clicking outside
            document.addEventListener('click', function(e) {
                if (!shareBtn.contains(e.target) && !shareOptions.contains(e.target)) {
                    shareOptions.classList.add('hidden');
                }
            });
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this salah new birthday countdown!`);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
        }

        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this salah new birthday countdown! Celebrating another year of joy! ğŸ‚`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareToWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this salah new birthday countdown! Celebrating another year of joy! ğŸ‚`);
            window.open(`https://wa.me/?text=${text} ${url}`, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                alert('Link copied to clipboard!');
            });
        }
    </script>
