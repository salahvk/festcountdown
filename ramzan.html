<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Ramadan Countdown 2025 - Holy month of fasting begins 🌙</title>
    <meta name="description" content="Ramadan is the ninth month of the Islamic calendar, observed by Muslims worldwide as a month of fasting, prayer, reflection, and community. Countdown timer showing exactly how many days, hours, minutes, and seconds until Ramadan 2026. Holy month of fasting begins 🌙">
    <meta name="keywords" content="ramadan, ramadan countdown, ramadan 2026, festival countdown, ramadan timer, ramadan date">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ramadan Countdown 2026 - Holy month of fasting begins 🌙">
    <meta property="og:description" content="Ramadan is the ninth month of the Islamic calendar, observed by Muslims worldwide as a month of fasting, prayer, reflection, and community. Countdown timer showing exactly how many days, hours, minutes, and seconds until Ramadan 2026.">
    <meta property="og:image" content="https://via.placeholder.com/400x300/4B0082/ffffff?text=☪️+Ramadan">
    <meta property="og:url" content="https://festcountdown.com/ramzan">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Festival Countdown">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ramadan Countdown 2026">
    <meta name="twitter:description" content="Ramadan is the ninth month of the Islamic calendar, observed by Muslims worldwide as a month of fasting, prayer, reflection, and community. Countdown timer showing exactly how many days, hours, minutes, and seconds until Ramadan 2026.">
    <meta name="twitter:image" content="https://via.placeholder.com/400x300/4B0082/ffffff?text=☪️+Ramadan">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://festcountdown.com/ramzan">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Ramadan",
        "description": "Ramadan is the ninth month of the Islamic calendar, observed by Muslims worldwide as a month of fasting, prayer, reflection, and community.",
        "startDate": "2026-02-28",
        "image": "https://via.placeholder.com/400x300/4B0082/ffffff?text=☪️+Ramadan",
        "url": "https://festcountdown.com/ramzan",
        "organizer": {
            "@type": "Organization",
            "name": "Festival Countdown"
        }
    }
    </script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <header class="event-header">
            <h1 id="eventTitle" class="event-title">☪️ Ramadan</h1>
            <p id="eventTagline" class="event-tagline">Holy month of fasting begins 🌙</p>
        </header>

        <main class="countdown-main-new">
            <div class="countdown-container-large">
                <div id="countdown" class="countdown-large">
                    <div class="time-unit-large">
                        <span id="days" class="time-value-large">0</span>
                        <span class="time-label-large">Days</span>
                    </div>
                    <div class="time-unit-large">
                        <span id="hours" class="time-value-large">0</span>
                        <span class="time-label-large">Hours</span>
                    </div>
                    <div class="time-unit-large">
                        <span id="minutes" class="time-value-large">0</span>
                        <span class="time-label-large">Minutes</span>
                    </div>
                    <div class="time-unit-large">
                        <span id="seconds" class="time-value-large">0</span>
                        <span class="time-label-large">Seconds</span>
                    </div>
                </div>

                <div id="celebration" class="celebration-large hidden">
                    <h2>🎉 It's Time to Celebrate! 🎉</h2>
                    <p id="celebrationMessage">Holy month of fasting begins 🌙</p>
                </div>
                
                <!-- Share Button below countdown -->
                <div class="share-container-below">
                    <button id="shareBtn" class="share-btn">📤 Share This Countdown</button>
                    <div id="shareOptions" class="share-options hidden">
                        <button onclick="shareToFacebook()" class="share-option facebook">Facebook</button>
                        <button onclick="shareToTwitter()" class="share-option twitter">Twitter</button>
                        <button onclick="shareToWhatsApp()" class="share-option whatsapp">WhatsApp</button>
                        <button onclick="copyLink()" class="share-option copy">Copy Link</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Back button at bottom left -->
        <div class="back-btn-bottom">
            <a href="/" class="back-btn">← Back to Home</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Event-specific script
        document.addEventListener('DOMContentLoaded', function() {
            const eventData = {"name":"Ramadan","date":"2026-02-28","emoji":"☪️","tagline":"Holy month of fasting begins 🌙","image":"https://via.placeholder.com/400x300/4B0082/ffffff?text=☪️+Ramadan","description":"Ramadan is the ninth month of the Islamic calendar, observed by Muslims worldwide as a month of fasting, prayer, reflection, and community."};
            displayEvent(eventData);
            startCountdown(eventData);
            setupShareFunctionality();
        });

        function displayEvent(event) {
            document.getElementById('eventTitle').textContent = event.emoji + ' ' + event.name;
            document.getElementById('eventTagline').textContent = event.tagline;
        }

        function startCountdown(event) {
            const eventDate = new Date(event.date).getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = eventDate - now;
                
                if (distance < 0) {
                    // Event has passed
                    document.getElementById('countdown').classList.add('hidden');
                    document.getElementById('celebration').classList.remove('hidden');
                    document.getElementById('celebrationMessage').textContent = event.tagline;
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function setupShareFunctionality() {
            const shareBtn = document.getElementById('shareBtn');
            const shareOptions = document.getElementById('shareOptions');
            
            shareBtn.addEventListener('click', function() {
                shareOptions.classList.toggle('hidden');
            });
            
            // Close share options when clicking outside
            document.addEventListener('click', function(e) {
                if (!shareBtn.contains(e.target) && !shareOptions.contains(e.target)) {
                    shareOptions.classList.add('hidden');
                }
            });
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this Ramadan countdown!`);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
        }

        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this Ramadan countdown! Holy month of fasting begins 🌙`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareToWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this Ramadan countdown! Holy month of fasting begins 🌙`);
            window.open(`https://wa.me/?text=${text} ${url}`, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                alert('Link copied to clipboard!');
            });
        }
    </script>
</body>
</html>
